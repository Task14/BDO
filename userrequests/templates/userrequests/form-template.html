<div class="form-group">
    <div class="col-sm-5">
        {% for field in form %}
            {% if forloop.counter <= 6 %}
                <label>
                    {{ field.label_tag }}
                </label>
                <div>
                    {{ field }}
                    <span class="text-danger small">{{ field.errors }}</span>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="col-sm-5">
        {% for field in form %}
            {% if forloop.counter > 6 %}
                <label>
                    {{ field.label_tag }}
                </label>
                <div>
                    {{ field }}
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <span class="text-danger small">{{ field.errors }}</span>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
